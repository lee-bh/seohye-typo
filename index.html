<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>East Asian Typography History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>동아시아 타이포그래피 연표</h1>
            <div class="controls">
                <button id="zoom-in" class="icon-btn" aria-label="Zoom In">+</button>
                <button id="zoom-out" class="icon-btn" aria-label="Zoom Out">-</button>
                <button id="reset-view" class="icon-btn" aria-label="Reset View">↺</button>
                <button id="add-item-btn" class="primary-btn">신규추가</button>
            </div>
        </header>

        <main id="timeline-container">
            <div id="timeline-axis"></div>
            <div id="timeline-content">
                <!-- Timeline items will be injected here -->
            </div>
        </main>

        <!-- Edit/Add Modal -->
        <div id="modal-overlay" class="hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="modal-title">항목 수정</h2>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <form id="item-form">
                    <input type="hidden" name="_row" id="edit-row">

                    <div class="form-group">
                        <label for="nation">국가선택</label>
                        <select name="nation" id="edit-nation" required>
                            <option value="한국">한국</option>
                            <option value="중국">중국</option>
                            <option value="일본">일본</option>
                            <option value="기타">기타(직접)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="category" id="edit-category" required>
                            <option value="기관">기관</option>
                            <option value="학회">학회</option>
                            <option value="출판">출판</option>
                            <option value="전시">전시</option>
                            <option value="교육">교육</option>
                            <option value="연구">연구</option>
                            <option value="서체">서체</option>
                            <option value="표준">표준</option>
                            <option value="제도">제도</option>
                            <option value="정책">정책</option>
                            <option value="서비스">서비스</option>
                            <option value="경향">경향</option>
                            <option value="기술">기술</option>
                            <option value="이론">이론</option>
                            <option value="운동">운동</option>
                            <option value="광고">광고</option>
                            <option value="예술">예술</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="yr">Year</label>
                        <input type="number" name="yr" id="edit-yr" required placeholder="e.g. 1443">
                    </div>

                    <div class="form-group">
                        <label for="item">Item Name</label>
                        <input type="text" name="item" id="edit-item" required placeholder="Item Title">
                    </div>

                    <div class="form-group">
                        <label for="info">Description</label>
                        <textarea name="info" id="edit-info" rows="3" placeholder="Details..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="link">Link</label>
                        <input type="url" name="link" id="edit-link" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label for="cite">Citation</label>
                        <input type="text" name="cite" id="edit-cite" placeholder="Source">
                    </div>

                    <div class="modal-actions">
                        <button type="button" id="delete-btn" class="danger-btn hidden">Delete</button>
                        <button type="submit" class="primary-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <span>Loading History...</span>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>

</html>
